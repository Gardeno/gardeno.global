version: '3'

services:
  db:
    build:
      context: .
      dockerfile: ./config/dockerfiles/postgres/Dockerfile
    ports:
      - "5432:5432"
  web:
    build:
      context: .
      dockerfile: ./config/dockerfiles/web/Dockerfile
    volumes:
      - ./src:/code
      - ./fixtures:/fixtures
    ports:
      - "8001:80"
    depends_on:
      - db