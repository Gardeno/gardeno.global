{% load static %}

<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Gardeno - Local food done better</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="google-site-verification" content="scRa_dca-CvyBXS3aL-GIHpnR76oZObx-uOge4-KY_I"/>

    <meta property="og:url" content="https://gardeno.global/"/>
    <meta property="og:title" content="Gardeno Foundation"/>
    <meta property="og:description"
          content="Better, faster, more affordable local food for all."/>
    <meta property="og:image" content="https://growthtoken.global/static/img/logos/ggt-long-100-gold.svg"/>

    <script async src="https://www.googletagmanager.com/gtag/js?id={{ google_analytics_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', '{{ google_analytics_id }}');
    </script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>

    {% block head_additional %}{% endblock %}

</head>
<body>

{% block content %}{% endblock %}

{% block foot_additional %}{% endblock %}

</body>
